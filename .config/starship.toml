[username]
format = "[╭─sijan]($style)@"
show_always = true
style_root = "bold red"
style_user = "bold red"


[hostname]
disabled = false
format = "[mac]($style) in "
ssh_only = false
style = "bold red"
trim_at = "-"

[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

[sudo]
disabled = false

[cmd_duration]
disabled = false
format = "took [$duration]($style)"


[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "bright-white"
time_format = "%T"

[character]
error_symbol = "[╰─x](bold red)"
success_symbol = "[╰─λ](bold red)"



